{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


      	{% for x in all_posts %}

        <div class="post-preview">
	          <a href="\post\{{ x.id }}\{{ x.BlogSlug }}\">
		            <h2 class="post-title">
		              {{ x.Title }}
		            </h2>
		            <h3 class="post-subtitle">
		              {{ x.Post |truncatewords:12 }} ...
		            </h3>
	          </a>
	          <p class="post-meta">Posted by
	            <a href="/profile/{{ x.Author.username }}/"> {{ x.Author.username }} </a>
	            on {{ x.CreatedAt | date:"M d, Y" }}</p>
        </div>
        <hr>

      	{% endfor %}
      </div>
    </div>
  </div>

{% endblock content %}
