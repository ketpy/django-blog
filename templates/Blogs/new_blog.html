{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


        <div class="post-preview">
	        <div class="card">
	        	<div class="card-body">
	        		<h3 class="card-title">
	        			Create New Blog
	        		</h3>
	        		<p>
	        			<form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
	        				{{ form|crispy }}
	        				<button class="btn btn-primary float-left"> Create New Blog </button>
	        			</form>
	        		</p>
	        	</div>
	        </div>
        </div>
        <hr>
      </div>
    </div>
  </div>

{% endblock content %}
